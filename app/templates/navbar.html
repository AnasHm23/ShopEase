<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    <!-- As a heading -->
    <nav>
        <li class="brand">
            <img src="{% static 'images/EaseShopLogo.webp' %}">
            <a href="">ShopEase</a>
        </li>
        <li class="custom"><a href="">Home</a></li>
        <li class="custom"><a href="">Products</a></li>
        <li class="custom"><a href="">Cart</a></li>
       <li class="custom"><a href="">Contact</a></li>
        <li class="custom"><a href="">About Us</a></li>
        {% if user.is_authenticated %}
            <li class="Auth"><a href="{% url 'logout_user' %}">Logout</a></li>
        {% else %}
            <li class="Auth"><a href="{% url 'home' %}">Login</a></li>
        {% endif %}
    </nav>
</body>
</html>
