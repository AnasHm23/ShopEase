<!-- templates/password_reset_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Requested</title>
</head>
<body>
    <p>Hi {{ user.username }},</p>
    <p>You're receiving this email because you requested a password reset for your user account at ShopEase.</p>
    <p>Please click the link below to reset your password:</p>
    <p><a href="http://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
    <p>If you did not make this request, please ignore this email.</p>
</body>
</html>
